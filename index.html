<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaguar - Panel Trenerski</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #0055aa;
      padding: 0.5rem;
    }
    nav button {
      background-color: white;
      color: #0055aa;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    nav button:hover {
      background-color: #e6e6e6;
    }
    section {
      display: none;
      padding: 2rem;
    }
    section.active {
      display: block;
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    form input, form textarea, form select, form button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background-color: #0055aa;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .content-wrapper {
      max-width: 800px;
      margin: auto;
    }
    .team-list, .player-list {
      margin-top: 1rem;
    }
    .team-item, .player-item {
      background: #ffffff;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    .stats {
      margin-top: 1rem;
      background-color: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>Jaguar - Panel Trenerski</header>
  <nav>
    <button onclick="switchTab('analiza')">Analiza meczów</button>
    <button onclick="switchTab('druzyny')">Drużyny</button>
    <button onclick="switchTab('zawodnicy')">Zawodnicy</button>
  </nav>

  <div class="content-wrapper">
    <section id="analiza" class="active">
      <h2>Analiza Meczu</h2>
      <form id="formAnaliza">
        <input type="date" placeholder="Data meczu" required />
        <input type="text" placeholder="Wynik meczu" required />
        <input type="text" placeholder="Strzelcy bramek" />
        <input type="text" placeholder="Najlepszy zawodnik" />
        <textarea placeholder="Opis meczu"></textarea>
        <button type="submit">Zapisz mecz</button>
      </form>
    </section>

    <section id="druzyny">
      <h2>Drużyny</h2>
      <form id="formDruzyny">
        <input type="text" placeholder="Nazwa drużyny" required />
        <input type="text" placeholder="Zawodnicy (oddzieleni przecinkami)" />
        <button type="submit">Dodaj drużynę z zawodnikami</button>
      </form>
      <div class="team-list" id="teamList">
        <!-- Lista drużyn i zawodników pojawi się tutaj -->
      </div>
    </section>

    <section id="zawodnicy">
      <h2>Zawodnicy i Oceny</h2>
      <form id="formZawodnicy">
        <select>
          <option>Wybierz drużynę</option>
        </select>
        <select>
          <option>Wybierz zawodnika</option>
        </select>
        <input type="date" required />
        <input type="number" min="1" max="5" placeholder="Ocena z treningu" />
        <input type="number" min="1" max="5" placeholder="Ocena z meczu" />
        <input type="number" placeholder="Czas gry (minuty)" />
        <button type="submit">Zapisz ocenę</button>
      </form>
      <div class="stats">
        <h3>Statystyki zawodnika</h3>
        <p>Średnia ocena treningu: <span id="avgTraining">-</span></p>
        <p>Średnia ocena meczu: <span id="avgMatch">-</span></p>
        <p>Strzelone bramki: <span id="goals">-</span></p>
        <canvas id="playerChart"></canvas>
      </div>
    </section>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }

    // Dodawanie drużyn z zawodnikami - tymczasowa obsługa
    document.getElementById('formDruzyny').addEventListener('submit', function(e) {
      e.preventDefault();
      const teamName = this.querySelector('input[type="text"]').value;
      const playersRaw = this.querySelectorAll('input[type="text"]')[1].value;
      const players = playersRaw.split(',').map(p => p.trim());

      const teamDiv = document.createElement('div');
      teamDiv.classList.add('team-item');
      teamDiv.innerHTML = `<strong>${teamName}</strong><div class="player-list">${players.map(p => `<div class='player-item' onclick='alert("Statystyki ${p}")'>${p}</div>`).join('')}</div>`;

      document.getElementById('teamList').appendChild(teamDiv);
      this.reset();
    });
  </script>
</body>
</html>
