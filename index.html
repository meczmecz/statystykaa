<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Trenerów Jaguara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-thumb { background-color: #2563eb; border-radius: 4px; }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-blue-200 to-blue-400 min-h-screen">
  <header class="bg-blue-800 text-white p-6 shadow-lg">
    <h1 class="text-4xl font-extrabold text-center">Panel Trenerów Jaguara</h1>
  </header>

  <nav class="flex justify-center gap-6 mt-4">
    <button onclick="showTab('teams')" class="tab bg-white px-4 py-2 rounded shadow">Drużyny</button>
    <button onclick="showTab('players')" class="tab bg-white px-4 py-2 rounded shadow">Zawodnicy</button>
    <button onclick="showTab('matches')" class="tab bg-white px-4 py-2 rounded shadow">Analiza Meczy</button>
  </nav>

  <main class="p-6">
    <!-- Drużyny -->
    <section id="teams" class="tab-content">
      <form onsubmit="addTeam(event)" class="mb-4">
        <input type="text" id="teamName" placeholder="Nazwa drużyny" class="p-2 border rounded">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Dodaj drużynę</button>
      </form>
      <div id="teamList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </section>

    <!-- Zawodnicy -->
    <section id="players" class="tab-content hidden">
      <form onsubmit="addPlayer(event)" class="mb-4">
        <select id="playerTeam" class="p-2 border rounded"></select>
        <input type="text" id="playerName" placeholder="Imię Zawodnika" class="p-2 border rounded">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Dodaj zawodnika</button>
      </form>
      <div id="playerList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </section>

    <!-- Mecze -->
    <section id="matches" class="tab-content hidden">
      <form onsubmit="addMatch(event)" class="mb-4">
        <input type="date" id="matchDate" class="p-2 border rounded">
        <input type="text" id="matchScore" placeholder="Wynik" class="p-2 border rounded">
        <input type="text" id="matchScorer" placeholder="Strzelec bramki" class="p-2 border rounded">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Dodaj mecz</button>
      </form>
      <div id="matchList" class="space-y-4"></div>
    </section>

    <!-- Wykres -->
    <section id="charts" class="tab-content hidden">
      <canvas id="ratingChart" width="400" height="200"></canvas>
    </section>
  </main>

  <script>
    let teams = [], players = [], matches = [];

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function addTeam(e) {
      e.preventDefault();
      const name = document.getElementById('teamName').value;
      if (name) {
        teams.push(name);
        updateTeamList();
        updateTeamDropdown();
        document.getElementById('teamName').value = '';
      }
    }

    function updateTeamList() {
      const list = document.getElementById('teamList');
      list.innerHTML = '';
      teams.forEach((team, i) => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow';
        div.textContent = team;
        list.appendChild(div);
      });
    }

    function updateTeamDropdown() {
      const select = document.getElementById('playerTeam');
      select.innerHTML = '';
      teams.forEach((team, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = team;
        select.appendChild(opt);
      });
    }

    function addPlayer(e) {
      e.preventDefault();
      const name = document.getElementById('playerName').value;
      const teamIdx = document.getElementById('playerTeam').value;
      if (name && teamIdx !== '') {
        players.push({ name, team: teams[teamIdx] });
        updatePlayerList();
        document.getElementById('playerName').value = '';
      }
    }

    function updatePlayerList() {
      const list = document.getElementById('playerList');
      list.innerHTML = '';
      players.forEach(player => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow';
        div.innerHTML = `<strong>${player.name}</strong><br>Drużyna: ${player.team}`;
        list.appendChild(div);
      });
    }

    function addMatch(e) {
      e.preventDefault();
      const date = document.getElementById('matchDate').value;
      const score = document.getElementById('matchScore').value;
      const scorer = document.getElementById('matchScorer').value;
      matches.push({ date, score, scorer });
      updateMatchList();
    }

    function updateMatchList() {
      const list = document.getElementById('matchList');
      list.innerHTML = '';
      matches.forEach(match => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow';
        div.innerHTML = `<strong>${match.date}</strong><br>Wynik: ${match.score}<br>Strzelec: ${match.scorer}`;
        list.appendChild(div);
      });
    }

    // przykładowy wykres
    const ctx = document.getElementById('ratingChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['2025-07-01', '2025-07-10', '2025-07-18'],
        datasets: [{
          label: 'Oceny zawodnika',
          data: [3, 4, 5],
          fill: false,
          borderColor: 'rgb(59, 130, 246)',
          tension: 0.3
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 5
          }
        }
      }
    });
  </script>
</body>
</html>
