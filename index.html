<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jaguar Analityka - Zarządzanie drużynami i meczami</title>
<link rel="stylesheet" href="styles.css" />
<style>
  /* Podstawowe style, możesz później rozbudować */
  body { font-family: Arial, sans-serif; background: #fafafa; margin: 0; padding: 0;}
  header { background: #222; color: white; padding: 1rem; }
  nav { background: #3498db; display: flex; }
  nav button { flex: 1; padding: 10px; border: none; background: #2980b9; color: white; cursor: pointer; font-weight: bold; }
  nav button.active { background: #1c5980; }
  section { display: none; padding: 20px; background: white; margin: 10px; border-radius: 5px; }
  section.active { display: block; }
  label { display: block; margin-top: 10px; }
  input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
  button.btn { margin-top: 15px; background: #3498db; color: white; border: none; padding: 10px 15px; border-radius: 3px; cursor: pointer;}
  button.btn:hover { background: #2980b9; }
  table { width: 100%; border-collapse: collapse; margin-top: 15px;}
  th, td { border: 1px solid #ddd; padding: 8px; }
  th { background: #3498db; color: white; }
  .error { color: red; }
  .success { color: green; }
</style>
</head>
<body>

<header>
  <h1>Jaguar Analityka</h1>
  <div id="authMessage"></div>
  <form id="loginForm">
    <label>Email:<input type="email" name="email" required></label>
    <label>Hasło:<input type="password" name="password" required></label>
    <button type="submit" class="btn">Zaloguj się</button>
  </form>
  <button id="logoutBtn" class="btn" style="display:none;">Wyloguj się</button>
</header>

<nav>
  <button data-tab="teams" class="active">Drużyny</button>
  <button data-tab="players">Zawodnicy</button>
  <button data-tab="ratings">Oceny</button>
  <button data-tab="matches">Mecze</button>
  <button data-tab="analysis">Analiza</button>
</nav>

<section id="teams" class="active">
  <h2>Drużyny</h2>
  <form id="teamForm">
    <label>Nazwa drużyny:<input type="text" name="teamName" required></label>
    <button type="submit" class="btn">Dodaj drużynę</button>
  </form>
  <table id="teamsTable">
    <thead><tr><th>ID</th><th>Nazwa</th><th>Akcje</th></tr></thead>
    <tbody></tbody>
  </table>
</section>

<section id="players">
  <h2>Zawodnicy</h2>
  <form id="playerForm">
    <label>Imię i nazwisko:<input type="text" name="playerName" required></label>
    <label>Wybierz drużynę:
      <select name="teamId" required></select>
    </label>
    <button type="submit" class="btn">Dodaj zawodnika</button>
  </form>
  <table id="playersTable">
    <thead><tr><th>ID</th><th>Imię i nazwisko</th><th>Drużyna</th><th>Akcje</th></tr></thead>
    <tbody></tbody>
  </table>
</section>

<section id="ratings">
  <h2>Oceny zawodników</h2>
  <form id="ratingForm">
    <label>Wybierz zawodnika:
      <select name="playerId" required></select>
    </label>
    <label>Data oceny:<input type="date" name="date" required></label>
    <label>Typ oceny:
      <select name="ratingType" required>
        <option value="training">Trening</option>
        <option value="match">Mecz</option>
      </select>
    </label>
    <label>Ocena (0-10):<input type="number" name="ratingValue" min="0" max="10" required></label>
    <label>Czas gry (minuty):<input type="number" name="playTime" min="0" required></label>
    <button type="submit" class="btn">Dodaj ocenę</button>
  </form>
  <table id="ratingsTable">
    <thead><tr><th>Zawodnik</th><th>Data</th><th>Typ</th><th>Ocena</th><th>Czas gry</th></tr></thead>
    <tbody></tbody>
  </table>
</section>

<section id="matches">
  <h2>Mecze</h2>
  <form id="matchForm">
    <label>Data meczu:<input type="date" name="date" required></label>
    <label>Przeciwnik:<input type="text" name="opponent" required></label>
    <button type="submit" class="btn">Dodaj mecz</button>
  </form>
  <table id="matchesTable">
    <thead><tr><th>Data</th><th>Przeciwnik</th><th>Akcje</th></tr></thead>
    <tbody></tbody>
  </table>
</section>

<section id="analysis">
  <h2>Analiza</h2>
  <p>Wybierz drużynę i zawodnika aby zobaczyć wykresy i statystyki.</p>
  <select id="analysisTeamSelect">
    <option value="">-- Wybierz drużynę --</option>
  </select>
  <select id="analysisPlayerSelect" disabled>
    <option value="">-- Wybierz zawodnika --</option>
  </select>
  <canvas id="chartTraining" width="600" height="300" style="margin-top:20px;"></canvas>
  <canvas id="chartMatch" width="600" height="300" style="margin-top:20px;"></canvas>
</section>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
