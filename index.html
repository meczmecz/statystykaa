<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trenerzy Jaguara</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Panel Trenerów Jaguara</h1>

    <div class="flex space-x-4 mb-6">
      <button onclick="showTab('matches')" class="tab-btn bg-blue-500 text-white px-4 py-2 rounded">Analiza Meczów</button>
      <button onclick="showTab('teams')" class="tab-btn bg-green-500 text-white px-4 py-2 rounded">Drużyny</button>
      <button onclick="showTab('players')" class="tab-btn bg-purple-500 text-white px-4 py-2 rounded">Zawodnicy</button>
    </div>

    <!-- Zakładka: Mecz -->
    <div id="matches" class="tab">
      <h2 class="text-2xl font-semibold mb-2">Analiza Meczów</h2>
      <form onsubmit="addMatch(); return false;" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-4 rounded shadow">
        <input id="matchDate" type="date" class="input" placeholder="Data meczu" required />
        <input id="matchOpponent" type="text" class="input" placeholder="Przeciwnik" required />
        <input id="matchScore" type="text" class="input" placeholder="Wynik (np. 2:1)" required />
        <input id="matchScorer" type="text" class="input" placeholder="Strzelec bramki" />
        <input id="matchBestPlayers" type="text" class="input" placeholder="3 najlepsi z Jaguara" />
        <input id="matchBestOpponents" type="text" class="input" placeholder="3 najlepsi z przeciwnika" />
        <textarea id="matchNotes" class="input col-span-2" placeholder="Uwagi/Opis"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Dodaj mecz</button>
      </form>
      <div id="matchList" class="mt-4 space-y-2"></div>
    </div>

    <!-- Zakładka: Drużyny -->
    <div id="teams" class="tab hidden">
      <h2 class="text-2xl font-semibold mb-2">Drużyny</h2>
      <form onsubmit="addTeam(); return false;" class="mb-4 flex gap-2">
        <input id="teamName" type="text" class="input flex-1" placeholder="Nazwa drużyny" required />
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Dodaj drużynę</button>
      </form>
      <div id="teamList" class="space-y-2"></div>
    </div>

    <!-- Zakładka: Zawodnicy -->
    <div id="players" class="tab hidden">
      <h2 class="text-2xl font-semibold mb-2">Zawodnicy</h2>
      <form onsubmit="addPlayer(); return false;" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-4 rounded shadow">
        <input id="playerName" type="text" class="input" placeholder="Imię i nazwisko zawodnika" required />
        <select id="playerTeam" class="input"></select>
        <input id="playerRating" type="number" class="input" placeholder="Ocena z meczu (1-5)" min="1" max="5" />
        <input id="playerTraining" type="number" class="input" placeholder="Ocena z treningu (1-5)" min="1" max="5" />
        <input id="playTime" type="number" class="input" placeholder="Czas gry (minuty)" />
        <input id="performanceDate" type="date" class="input" placeholder="Data" />
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded col-span-2">Dodaj zawodnika</button>
      </form>
      <div class="my-4">
        <button onclick="renderChart()" class="bg-indigo-600 text-white px-4 py-2 rounded">Zobacz wykresy</button>
        <canvas id="performanceChart" class="mt-4"></canvas>
      </div>
      <div id="playerList" class="space-y-2"></div>
    </div>
  </div>

  <style>
    .tab { display: none; }
    .input { padding: 8px; border: 1px solid #ccc; border-radius: 0.5rem; }
  </style>

  <script>
    let matches = [], teams = [], players = [];

    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function addTeam() {
      const name = document.getElementById('teamName').value;
      teams.push(name);
      updateTeamList(); updateTeamDropdown();
      document.getElementById('teamName').value = '';
    }

    function updateTeamList() {
      const list = document.getElementById('teamList');
      list.innerHTML = '';
      teams.forEach((team, index) => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow flex justify-between items-center';
        div.innerHTML = `<span>${team}</span><button onclick="editTeam(${index})" class="bg-yellow-400 text-white px-2 py-1 rounded ml-2">Edytuj</button>`;
        list.appendChild(div);
      });
    }

    function editTeam(index) {
      const newName = prompt("Nowa nazwa drużyny:", teams[index]);
      if (newName) {
        teams[index] = newName;
        updateTeamList(); updateTeamDropdown();
      }
    }

    function updateTeamDropdown() {
      const select = document.getElementById('playerTeam');
      select.innerHTML = '';
      teams.forEach((team, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = team;
        select.appendChild(option);
      });
    }

    function addPlayer() {
      const name = document.getElementById('playerName').value;
      const teamIndex = document.getElementById('playerTeam').value;
      const rating = document.getElementById('playerRating').value;
      const training = document.getElementById('playerTraining').value;
      const time = document.getElementById('playTime').value;
      const date = document.getElementById('performanceDate').value;
      players.push({ name, team: teams[teamIndex], rating, training, time, date });
      updatePlayerList();
      document.querySelectorAll('#players input, #players select').forEach(i => i.value = '');
    }

    function updatePlayerList() {
      const list = document.getElementById('playerList');
      list.innerHTML = '';
      players.forEach((player, index) => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow';
        div.innerHTML = `<strong>${player.name}</strong><br>Drużyna: ${player.team}<br>Ocena meczu: ${player.rating}<br>Ocena treningu: ${player.training}<br>Czas gry: ${player.time} min<br>Data: ${player.date}<br><button onclick="editPlayer(${index})" class="mt-2 bg-yellow-400 text-white px-2 py-1 rounded">Edytuj</button>`;
        list.appendChild(div);
      });
    }

    function editPlayer(index) {
      const p = players[index];
      document.getElementById('playerName').value = p.name;
      document.getElementById('playerRating').value = p.rating;
      document.getElementById('playerTraining').value = p.training;
      document.getElementById('playTime').value = p.time;
      document.getElementById('performanceDate').value = p.date;
      document.getElementById('playerTeam').value = teams.indexOf(p.team);
      players.splice(index, 1);
    }

    function addMatch() {
      const m = {
        date: document.getElementById('matchDate').value,
        opponent: document.getElementById('matchOpponent').value,
        score: document.getElementById('matchScore').value,
        scorer: document.getElementById('matchScorer').value,
        bestPlayers: document.getElementById('matchBestPlayers').value,
        bestOpponents: document.getElementById('matchBestOpponents').value,
        notes: document.getElementById('matchNotes').value
      };
      matches.push(m);
      updateMatchList();
      document.querySelectorAll('#matches input, #matches textarea').forEach(i => i.value = '');
    }

    function updateMatchList() {
      const list = document.getElementById('matchList');
      list.innerHTML = '';
      matches.forEach((match, index) => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow';
        div.innerHTML = `<strong>${match.date} vs ${match.opponent}</strong><br>Wynik: ${match.score}<br>Strzelec: ${match.scorer}<br>Najlepsi (Jaguar): ${match.bestPlayers}<br>Najlepsi (Przeciwnik): ${match.bestOpponents}<br><em>${match.notes}</em><br><button onclick="editMatch(${index})" class="mt-2 bg-yellow-400 text-white px-2 py-1 rounded">Edytuj</button>`;
        list.appendChild(div);
      });
    }

    function editMatch(index) {
      const m = matches[index];
      document.getElementById('matchDate').value = m.date;
      document.getElementById('matchOpponent').value = m.opponent;
      document.getElementById('matchScore').value = m.score;
      document.getElementById('matchScorer').value = m.scorer;
      document.getElementById('matchBestPlayers').value = m.bestPlayers;
      document.getElementById('matchBestOpponents').value = m.bestOpponents;
      document.getElementById('matchNotes').value = m.notes;
      matches.splice(index, 1);
    }

    function renderChart() {
      const ctx = document.getElementById('performanceChart');
      const dates = players.map(p => p.date);
      const ratings = players.map(p => parseInt(p.rating || 0));
      const trainings = players.map(p => parseInt(p.training || 0));

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [
            { label: 'Ocena z meczu', data: ratings, borderColor: 'blue', fill: false },
            { label: 'Ocena z treningu', data: trainings, borderColor: 'green', fill: false }
          ]
        },
        options: {
          responsive: true,
          scales: { y: { min: 1, max: 5, stepSize: 1 } }
        }
      });
    }
  </script>
</body>
</html>
