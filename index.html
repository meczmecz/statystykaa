<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jaguar Analiza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Jaguar ‚Äì Panel Trenerski</h1>
    <nav>
      <button onclick="showPage('analiza')">Analiza mecz√≥w</button>
      <button onclick="showPage('druzyny')">Dru≈ºyny</button>
      <button onclick="showPage('zawodnicy')">Oceny i postƒôp</button>
      <button onclick="logout()">Wyloguj</button>
    </nav>
  </header>

  <main>
    <!-- üîµ ANALIZA MECZ√ìW -->
    <section id="analiza" class="page">
      <h2>Analiza Meczu</h2>
      <form id="matchForm">
        <input type="date" id="matchDate" required />
        <input type="text" id="matchResult" placeholder="Wynik meczu" required />
        <input type="text" id="scorers" placeholder="Strzelcy bramek" />
        <input type="text" id="bestPlayer" placeholder="Najlepszy zawodnik" />
        <textarea id="matchNotes" placeholder="Opis meczu"></textarea>
        <button type="submit">Zapisz mecz</button>
      </form>
      <div id="matchList"></div>
    </section>

    <!-- üü¢ DRU≈ªYNY -->
    <section id="druzyny" class="page" style="display:none;">
      <h2>Dru≈ºyny</h2>
      <form id="teamForm">
        <input type="text" id="teamName" placeholder="Nazwa dru≈ºyny" required />
        <button type="submit">Dodaj dru≈ºynƒô</button>
      </form>
      <div id="teamList"></div>
    </section>

    <!-- üî¥ ZAWODNICY -->
    <section id="zawodnicy" class="page" style="display:none;">
      <h2>Oceny Zawodnik√≥w</h2>
      <form id="ratingForm">
        <select id="ratingTeamSelect"></select>
        <select id="playerSelect"></select>
        <input type="date" id="ratingDate" required />
        <input type="number" id="trainingRating" min="1" max="5" placeholder="Ocena z treningu" />
        <input type="number" id="matchRating" min="1" max="5" placeholder="Ocena z meczu" />
        <input type="number" id="playTime" placeholder="Czas gry (minuty)" />
        <button type="submit">Zapisz ocenƒô</button>
      </form>
      <canvas id="playerChart"></canvas>
    </section>
  </main>

  <!-- Firebase + Script -->
  <script src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
