<!DOCTYPE html>
<html lang="pl" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trenerzy Jaguara - Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 min-h-screen flex flex-col">

  <header class="bg-blue-700 text-white py-5 shadow-md">
    <h1 class="text-3xl font-bold text-center">Panel Trenerów Jaguara</h1>
  </header>

  <nav class="flex justify-center gap-6 mt-6">
    <button class="tab-btn bg-blue-600 text-white py-2 px-6 rounded-lg shadow hover:bg-blue-800 transition" data-target="matchesSection">Analiza meczy</button>
    <button class="tab-btn bg-blue-600 text-white py-2 px-6 rounded-lg shadow hover:bg-blue-800 transition" data-target="teamsSection">Drużyny</button>
    <button class="tab-btn bg-blue-600 text-white py-2 px-6 rounded-lg shadow hover:bg-blue-800 transition" data-target="playersSection">Zawodnicy</button>
  </nav>

  <main class="flex-grow max-w-5xl mx-auto p-6 bg-white rounded-xl shadow-lg mt-10 mb-10">

    <!-- Analiza meczy -->
    <section id="matchesSection" class="tab-content hidden">
      <h2 class="text-2xl font-semibold mb-6 text-center text-blue-700">Analiza meczy</h2>
      <p class="text-center text-gray-600">Tu będzie formularz i tabela meczów (na razie w przygotowaniu)</p>
    </section>

    <!-- Drużyny -->
    <section id="teamsSection" class="tab-content hidden">
      <h2 class="text-2xl font-semibold mb-6 text-blue-700">Drużyny</h2>

      <form id="teamForm" class="flex flex-col gap-4 max-w-md mx-auto">
        <input
          type="text"
          id="teamName"
          placeholder="Nazwa drużyny"
          required
          class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white rounded-lg py-3 font-semibold hover:bg-blue-800 transition"
        >
          Dodaj drużynę
        </button>
      </form>

      <table class="table-auto w-full mt-10 text-left text-gray-700">
        <thead class="bg-blue-100 rounded-t-lg">
          <tr>
            <th class="py-3 px-6 rounded-tl-lg">Nazwa drużyny</th>
            <th class="py-3 px-6">Liczba zawodników</th>
            <th class="py-3 px-6 rounded-tr-lg">Akcje</th>
          </tr>
        </thead>
        <tbody id="teamsTableBody"></tbody>
      </table>
    </section>

    <!-- Zawodnicy -->
    <section id="playersSection" class="tab-content hidden">
      <h2 class="text-2xl font-semibold mb-6 text-blue-700">Zawodnicy</h2>

      <form id="playerForm" class="flex flex-col gap-4 max-w-md mx-auto">
        <select
          id="selectTeamForPlayer"
          required
          class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>Wybierz drużynę</option>
        </select>

        <input
          type="text"
          id="playerName"
          placeholder="Imię i nazwisko zawodnika"
          required
          class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <button
          type="submit"
          class="bg-blue-600 text-white rounded-lg py-3 font-semibold hover:bg-blue-800 transition"
        >
          Dodaj zawodnika
        </button>
      </form>

      <table class="table-auto w-full mt-10 text-left text-gray-700">
        <thead class="bg-blue-100 rounded-t-lg">
          <tr>
            <th class="py-3 px-6 rounded-tl-lg">Imię i nazwisko</th>
            <th class="py-3 px-6">Drużyna</th>
            <th class="py-3 px-6 rounded-tr-lg">Akcje</th>
          </tr>
        </thead>
        <tbody id="playersTableBody"></tbody>
      </table>
    </section>
  </main>

  <footer class="text-center p-4 text-gray-600 border-t mt-auto">© 2025 Jaguar Trenerzy</footer>

  <script src="script.js"></script>
</body>
</html>
