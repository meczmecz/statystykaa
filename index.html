<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trenerzy Jaguara - Panel</title>

  <!-- Podstawowy CSS dla ładnej strony -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }
    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    nav button {
      background: #007bff;
      border: none;
      color: white;
      padding: 12px 25px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    nav button.active,
    nav button:hover {
      background: #0056b3;
    }
    section {
      display: none;
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    }
    section.active {
      display: block;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px 10px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      min-height: 60px;
    }
    button[type="submit"] {
      background: #28a745;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #1e7e34;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    button.deleteTeamBtn,
    button.deletePlayerBtn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    button.deleteTeamBtn:hover,
    button.deletePlayerBtn:hover {
      background: #a71d2a;
    }
    .charts-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    canvas {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 100%;
      width: 400px;
      height: 250px;
    }
  </style>

  <!-- Chart.js z CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Panel dla Trenerów Jaguara</h1>

  <nav>
    <button id="tabMatches" class="active">Analiza meczy</button>
    <button id="tabTeams">Drużyny</button>
    <button id="tabPlayers">Zawodnicy</button>
  </nav>

  <!-- Zakładka 1: Analiza meczy -->
  <section id="matchesSection" class="active">
    <h2>Analiza meczy</h2>
    <form id="matchForm">
      <label for="matchDate">Data meczu</label>
      <input type="date" id="matchDate" required />

      <label for="matchResult">Wynik meczu</label>
      <input type="text" id="matchResult" placeholder="np. 3:1" required />

      <label for="matchRating">Ocena meczu (1-5)</label>
      <input type="number" id="matchRating" min="1" max="5" required />

      <label for="goalScorers">Kto strzelił bramkę</label>
      <textarea id="goalScorers" placeholder="np. Jan Kowalski, Adam Nowak"></textarea>

      <label for="bestPlayer">Najlepszy zawodnik</label>
      <input type="text" id="bestPlayer" placeholder="Imię i nazwisko" />

      <label for="topJaguarPlayers">3 najlepszych zawodników Jaguara</label>
      <textarea id="topJaguarPlayers" placeholder="Oddziel przecinkiem"></textarea>

      <label for="topOpponentsPlayers">3 najlepszych zawodników przeciwnika</label>
      <textarea id="topOpponentsPlayers" placeholder="Oddziel przecinkiem"></textarea>

      <label for="playerDescriptions">Opis zawodników (opcjonalnie)</label>
      <textarea id="playerDescriptions" placeholder="Opis, indywidualna ocena"></textarea>

      <button type="submit">Dodaj mecz</button>
    </form>

    <table id="matchesTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Wynik</th>
          <th>Ocena</th>
          <th>Strzelcy</th>
          <th>Najlepszy</th>
          <th>Top Jaguar</th>
          <th>Top przeciwnik</th>
          <th>Opis</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tu będą dodawane mecze -->
      </tbody>
    </table>
  </section>

  <!-- Zakładka 2: Drużyny -->
  <section id="teamsSection">
    <h2>Drużyny</h2>
    <form id="teamForm">
      <label for="teamName">Dodaj drużynę</label>
      <input type="text" id="teamName" placeholder="Nazwa drużyny" required />
      <button type="submit">Dodaj drużynę</button>
    </form>
    <table id="teamsTable">
      <thead>
        <tr>
          <th>Nazwa drużyny</th>
          <th>Liczba zawodników</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tu będą dodawane drużyny -->
      </tbody>
    </table>
  </section>

  <!-- Zakładka 3: Zawodnicy -->
  <section id="playersSection">
    <h2>Zawodnicy</h2>

    <form id="playerForm">
      <label for="selectTeamForPlayer">Wybierz drużynę</label>
      <select id="selectTeamForPlayer" required>
        <option value="">-- Wybierz drużynę --</option>
      </select>

      <label for="playerName">Nazwa zawodnika</label>
      <input type="text" id="playerName" placeholder="Imię i nazwisko" required />

      <button type="submit">Dodaj zawodnika</button>
    </form>

    <table id="playersTable">
      <thead>
        <tr>
          <th>Imię i nazwisko</th>
          <th>Drużyna</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tu będą dodawani zawodnicy -->
      </tbody>
    </table>

    <hr />

    <h3>Dodaj ocenę zawodnikowi</h3>
    <form id="ratingForm">
      <label for="selectPlayerForRating">Wybierz zawodnika</label>
      <select id="selectPlayerForRating" required>
        <option value="">-- Wybierz zawodnika --</option>
      </select>

      <label for="ratingDate">Data oceny</label>
      <input type="date" id="ratingDate" required />

      <label for="trainingRating">Ocena treningu (1-5)</label>
      <input type="number" id="trainingRating" min="1" max="5" required />

      <label for="matchRatingPlayer">Ocena meczu (1-5)</label>
      <input type="number" id="matchRatingPlayer" min="1" max="5" required />

      <label for="timeOnField">Czas na boisku (minuty)</label>
      <input type="number" id="timeOnField" min="0" required />

      <button type="submit">Dodaj ocenę</button>
    </form>

    <div class="charts-container">
      <canvas id="trainingChart"></canvas>
      <canvas id="matchChart"></canvas>
    </div>
  </section>

  <!-- Podłącz skrypt -->
  <script src="script.js"></script>

</body>
</html>
