<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Trenerów Jaguara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-thumb { background-color: #2563eb; border-radius: 4px; }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-blue-200 to-blue-400 min-h-screen">
  <header class="bg-blue-800 text-white p-6 shadow-lg">
    <h1 class="text-4xl font-extrabold text-center">Panel Trenerów Jaguara</h1>
  </header>

  <nav class="flex justify-center gap-6 mt-4">
    <button onclick="showTab('teams')" class="tab bg-white px-4 py-2 rounded shadow">Drużyny</button>
    <button onclick="showTab('players')" class="tab bg-white px-4 py-2 rounded shadow">Zawodnicy</button>
    <button onclick="showTab('matches')" class="tab bg-white px-4 py-2 rounded shadow">Analiza Meczów</button>
    <button onclick="showTab('charts')" class="tab bg-white px-4 py-2 rounded shadow">Wykresy</button>
  </nav>

  <main class="p-6">
    <!-- Drużyny -->
    <section id="teams" class="tab-content">
      <form onsubmit="addTeam(event)" class="mb-4">
        <input type="text" id="teamName" placeholder="Nazwa drużyny" class="p-2 border rounded">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Dodaj drużynę</button>
      </form>
      <div id="teamList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </section>

    <!-- Zawodnicy -->
    <section id="players" class="tab-content hidden">
      <form onsubmit="addPlayer(event)" class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-2">
        <select id="playerTeam" class="p-2 border rounded"></select>
        <input type="text" id="playerName" placeholder="Imię Zawodnika" class="p-2 border rounded">
        <input type="number" id="playerRating" placeholder="Ocena Meczu (1-5)" min="1" max="5" class="p-2 border rounded">
        <input type="number" id="playerTraining" placeholder="Ocena Treningu (1-5)" min="1" max="5" class="p-2 border rounded">
        <input type="text" id="playTime" placeholder="Czas gry (minuty)" class="p-2 border rounded">
        <input type="date" id="performanceDate" class="p-2 border rounded">
        <button class="bg-blue-500 text-white px-4 py-2 rounded col-span-full">Dodaj zawodnika</button>
      </form>
      <div id="playerList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>

    <!-- Mecze -->
    <section id="matches" class="tab-content hidden">
      <form onsubmit="addMatch(event)" class="mb-4 grid gap-2 grid-cols-1 md:grid-cols-2">
        <input type="date" id="matchDate" class="p-2 border rounded" required>
        <input type="text" id="matchOpponent" placeholder="Przeciwnik" class="p-2 border rounded" required>
        <input type="text" id="matchScore" placeholder="Wynik" class="p-2 border rounded">
        <input type="text" id="matchScorer" placeholder="Strzelec bramki" class="p-2 border rounded">
        <input type="text" id="matchBestPlayers" placeholder="Najlepsi zawodnicy (Jaguar)" class="p-2 border rounded">
        <input type="text" id="matchBestOpponents" placeholder="Najlepsi zawodnicy (przeciwnik)" class="p-2 border rounded">
        <textarea id="matchNotes" placeholder="Uwagi / oceny indywidualne" class="p-2 border rounded col-span-full"></textarea>
        <button class="bg-blue-500 text-white px-4 py-2 rounded col-span-full">Dodaj mecz</button>
      </form>
      <div id="matchList" class="space-y-4"></div>
    </section>

    <!-- Wykres -->
    <section id="charts" class="tab-content hidden">
      <canvas id="ratingChart" width="400" height="200"></canvas>
    </section>
  </main>

  <script>
    let teams = [], players = [], matches = [];

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function addTeam(e) {
      e.preventDefault();
      const name = document.getElementById('teamName').value;
      if (name) {
        teams.push(name);
        updateTeamList();
        updateTeamDropdown();
        document.getElementById('teamName').value = '';
      }
    }

    function updateTeamList() {
      const list = document.getElementById('teamList');
      list.innerHTML = '';
      teams.forEach((team, i) => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow';
        div.textContent = team;
        list.appendChild(div);
      });
    }

    function updateTeamDropdown() {
      const select = document.getElementById('playerTeam');
      select.innerHTML = '';
      teams.forEach((team, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = team;
        select.appendChild(opt);
      });
    }

    function addPlayer(e) {
      e.preventDefault();
      const name = document.getElementById('playerName').value;
      const rating = parseFloat(document.getElementById('playerRating').value);
      const training = parseFloat(document.getElementById('playerTraining').value);
      const time = document.getElementById('playTime').value;
      const date = document.getElementById('performanceDate').value;
      const teamIdx = document.getElementById('playerTeam').value;
      if (name && teamIdx !== '' && rating >= 1 && rating <= 5) {
        players.push({ name, rating, training, time, date, team: teams[teamIdx] });
        updatePlayerList();
        updateChart();
        document.getElementById('playerName').value = '';
        document.getElementById('playerRating').value = '';
        document.getElementById('playerTraining').value = '';
        document.getElementById('playTime').value = '';
      }
    }

    function updatePlayerList() {
      const list = document.getElementById('playerList');
      list.innerHTML = '';
      players.forEach(player => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow';
        div.innerHTML = `<strong>${player.name}</strong><br>Drużyna: ${player.team}<br>Ocena meczu: ${player.rating}<br>Ocena treningu: ${player.training}<br>Czas gry: ${player.time} min<br>Data: ${player.date}`;
        list.appendChild(div);
      });
    }

    function addMatch(e) {
      e.preventDefault();
      const date = document.getElementById('matchDate').value;
      const opponent = document.getElementById('matchOpponent').value;
      const score = document.getElementById('matchScore').value;
      const scorer = document.getElementById('matchScorer').value;
      const bestPlayers = document.getElementById('matchBestPlayers').value;
      const bestOpponents = document.getElementById('matchBestOpponents').value;
      const notes = document.getElementById('matchNotes').value;
      matches.push({ date, opponent, score, scorer, bestPlayers, bestOpponents, notes });
      updateMatchList();
    }

    function updateMatchList() {
      const list = document.getElementById('matchList');
      list.innerHTML = '';
      matches.forEach(match => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow';
        div.innerHTML = `<strong>${match.date} vs ${match.opponent}</strong><br>Wynik: ${match.score}<br>Strzelec: ${match.scorer}<br>Najlepsi (Jaguar): ${match.bestPlayers}<br>Najlepsi (Przeciwnik): ${match.bestOpponents}<br><em>${match.notes}</em>`;
        list.appendChild(div);
      });
    }

    function updateChart() {
      const ctx = document.getElementById('ratingChart').getContext('2d');
      const labels = players.map(p => p.name);
      const ratings = players.map(p => p.rating);
      const trainings = players.map(p => p.training);

      if (window.ratingChart) window.ratingChart.destroy();

      window.ratingChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Oceny z meczów',
              data: ratings,
              borderColor: 'rgba(59,130,246,1)',
              backgroundColor: 'rgba(59,130,246,0.2)',
              fill: true
            },
            {
              label: 'Oceny z treningów',
              data: trainings,
              borderColor: 'rgba(16,185,129,1)',
              backgroundColor: 'rgba(16,185,129,0.2)',
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 5
            }
          }
        }
      });
    }

    showTab('teams');
  </script>
</body>
</html>
