<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Strona Trenera Jaguara</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #003366; }
    nav button {
      margin-right: 10px;
      background: #0066cc;
      border: none;
      padding: 10px 15px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    nav button:hover {
      background: #005bb5;
    }
    .tab { display: none; background: white; padding: 15px; margin-top: 15px; border-radius: 6px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    .active { display: block; }
    .box { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 5px; background: #fff; }
    input, textarea, select, button {
      margin: 5px 0;
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button[type=submit] {
      background-color: #007acc;
      color: white;
      border: none;
      font-weight: bold;
      max-width: 150px;
    }
    button[type=submit]:hover {
      background-color: #005fa3;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>

  <script>
    // Konfiguracja Firebase - podmie≈Ñ na swoje dane!
    const firebaseConfig = {
      apiKey: "TWOJE_API_KEY",
      authDomain: "TWOJ_PROJEKT.firebaseapp.com",
      projectId: "TWOJ_PROJEKT",
      storageBucket: "TWOJ_PROJEKT.appspot.com",
      messagingSenderId: "TWOJ_ID",
      appId: "TWOJ_APP_ID"
    };

    // Inicjalizacja Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Pokazywanie zak≈Çadek
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'))
      document.getElementById(id).classList.add('active')
    }

    // Przyk≈Çad: Dodawanie meczu do Firestore
    function addMatch(data) {
      return db.collection('matches').add(data);
    }

    // Przyk≈Çad: Pobieranie mecz√≥w i wy≈õwietlanie
    function loadMatches() {
      const matchList = document.getElementById('matchList');
      matchList.innerHTML = '≈Åadowanie...';

      db.collection('matches').orderBy('date', 'desc').get()
        .then(snapshot => {
          matchList.innerHTML = '';
          snapshot.forEach(doc => {
            const m = doc.data();
            const div = document.createElement('div');
            div.className = 'box';
            div.innerHTML = `
              <strong>${m.date}</strong> ‚Äì ${m.opponents} (${m.score})<br>
              Ocena: ${m.rating}/5<br>
              Strzelcy: ${m.scorers}<br>
              MVP: ${m.bestPlayer}<br>
              Top 3 Jaguar: ${m.top3Jaguar}<br>
              Top 3 Przeciwnik: ${m.top3Opponents}<br>
              Opis: ${m.description || '-'}
            `;
            matchList.appendChild(div);
          });
        })
        .catch(err => {
          matchList.innerHTML = 'B≈ÇƒÖd ≈Çadowania danych: ' + err.message;
        });
    }

    // Obs≈Çuga formularza meczu
    window.onload = function() {
      showTab('matches');
      loadMatches();

      document.getElementById('matchForm').onsubmit = function(e) {
        e.preventDefault();

        const data = {
          date: document.getElementById('matchDate').value,
          opponents: document.getElementById('opponents').value,
          score: document.getElementById('score').value,
          rating: document.getElementById('matchRating').value,
          scorers: document.getElementById('scorers').value,
          bestPlayer: document.getElementById('bestPlayer').value,
          top3Jaguar: document.getElementById('top3Jaguar').value,
          top3Opponents: document.getElementById('top3Opponents').value,
          description: document.getElementById('matchDescription').value
        };

        addMatch(data)
          .then(() => {
            alert('Mecz zapisany!');
            e.target.reset();
            loadMatches();
          })
          .catch(err => alert('B≈ÇƒÖd zapisu: ' + err.message));
      };
    }
  </script>

</head>
<body>

  <h1>üìã Strona Trenera Jaguara</h1>

  <nav>
    <button onclick="showTab('matches')">1Ô∏è‚É£ Analiza Mecz√≥w</button>
    <button onclick="showTab('teams')">2Ô∏è‚É£ Dru≈ºyny i Zawodnicy</button>
    <button onclick="showTab('stats')">3Ô∏è‚É£ Statystyki Zawodnika</button>
  </nav>

  <div id="matches" class="tab active">
    <h2>Analiza Mecz√≥w</h2>
    <form id="matchForm">
      <label>Data meczu:</label>
      <input type="date" id="matchDate" required />

      <label>Przeciwnicy (np. Jaguar vs XYZ):</label>
      <input type="text" id="opponents" placeholder="Przeciwnicy" required />

      <label>Wynik (np. 3:1):</label>
      <input type="text" id="score" placeholder="Wynik" required />

      <label>Ocena meczu (1‚Äì5):</label>
      <select id="matchRating" required>
        <option value="">Wybierz ocenƒô</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>

      <label>Kto strzeli≈Ç gole?</label>
      <input type="text" id="scorers" placeholder="Strzelcy" />

      <label>Najlepszy gracz meczu:</label>
      <input type="text" id="bestPlayer" placeholder="MVP" />

      <label>Top 3 Jaguar (np. Janek, Marek, Kuba):</label>
      <input type="text" id="top3Jaguar" placeholder="Top 3 Jaguar" />

      <label>Top 3 przeciwnika:</label>
      <input type="text" id="top3Opponents" placeholder="Top 3 przeciwnika" />

      <label>Opis meczu (opcjonalny):</label>
      <textarea id="matchDescription" placeholder="Opis meczu"></textarea>

      <button type="submit">Zapisz mecz</button>
    </form>
    <div id="matchList"></div>
  </div>

  <div id="teams" class="tab">
    <h2>Dru≈ºyny i Zawodnicy</h2>
    <p>W trakcie implementacji...</p>
  </div>

  <div id="stats" class="tab">
    <h2>Statystyki Zawodnika</h2>
    <p>W trakcie implementacji...</p>
  </div>

</body>
</html>
