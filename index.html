<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trenerzy Jaguara - Pinterest Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Scrollbar ładniejszy */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #2563eb;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-blue-200 to-blue-400 min-h-screen flex flex-col">

<header class="bg-blue-800 text-white p-6 shadow-lg">
  <h1 class="text-4xl font-extrabold text-center tracking-wide">Panel Trenerów Jaguara</h1>
</header>

<nav class="flex justify-center gap-8 mt-6">
  <button data-tab="teams" class="tab-btn bg-white text-blue-800 font-semibold px-6 py-2 rounded-xl shadow hover:bg-blue-100 transition">Drużyny</button>
  <button data-tab="players" class="tab-btn bg-white text-blue-800 font-semibold px-6 py-2 rounded-xl shadow hover:bg-blue-100 transition">Zawodnicy</button>
</nav>

<main class="flex-grow max-w-7xl mx-auto px-4 py-8">

  <!-- Drużyny -->
  <section id="teams" class="tab-content grid grid-cols-1 md:grid-cols-3 gap-8 mt-6">

    <div class="col-span-full bg-white rounded-xl shadow p-6">
      <h2 class="text-2xl font-bold mb-4 text-blue-800">Dodaj nową drużynę</h2>
      <form id="teamForm" class="flex gap-4 flex-wrap">
        <input
          type="text"
          id="teamName"
          placeholder="Nazwa drużyny"
          required
          class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 rounded-lg font-semibold hover:bg-blue-800 transition"
        >
          Dodaj drużynę
        </button>
      </form>
    </div>

    <div id="teamsList" class="col-span-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <!-- Zawodnicy -->
  <section id="players" class="tab-content hidden mt-6">

    <div class="bg-white rounded-xl shadow p-6 max-w-lg mx-auto">
      <h2 class="text-2xl font-bold mb-4 text-blue-800 text-center">Dodaj zawodnika</h2>
      <form id="playerForm" class="flex flex-col gap-4">
        <select
          id="playerTeamSelect"
          required
          class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
          <option value="" disabled selected>Wybierz drużynę</option>
        </select>
        <input
          type="text"
          id="playerName"
          placeholder="Imię i nazwisko zawodnika"
          required
          class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-800 transition"
        >
          Dodaj zawodnika
        </button>
      </form>
    </div>

    <div id="playersList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-10"></div>
  </section>
</main>

<footer class="bg-blue-800 text-white p-4 text-center font-light">
  © 2025 Jaguar Trenerzy — Strona wykonana przez Ciebie i ChatGPT
</footer>

<script src="script.js"></script>
</body>
</html>
